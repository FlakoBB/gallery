{% extends 'base.html' %}

{% block title %}Mis albumes{% endblock %}

{% block content %}
  <main>
    <h2>√Ålbumes</h2>
    <ul>
      {% for album in albums %}
        <li>
          <a href="{% url 'album_pictures' album_name=album.album.name %}">
            <h4>{{ album.album.name }}</h4>
            <img src="{{ album.last_picture.image.url }}"
              style="object-fit: cover; width: 200px; height: 200px; border-radius: 1rem;">
          </a>
        </li>
      {% endfor %}
    </ul>
  </main>
{% endblock %}
