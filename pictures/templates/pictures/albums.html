{% extends 'base.html' %}

{% block title %}Mis albumes{% endblock %}

{% block content %}
  <main>
    <div class="header_section">
      <h2>√Ålbumes</h2>
      {% if request.user.is_flk %}
        <a class="btn" href="{% url 'create_album' %}">Crear Album</a>
      {% endif %}
    </div>
    <ul>
      {% for album in albums %}
        <li>
          <a href="{% url 'album_pictures' album_name=album.album.name %}">
            <div class="card">
              <h4>{{ album.album.name }}</h4>
              <img src="{{ album.last_picture.image.url }}">
            </div>
          </a>
        </li>
      {% endfor %}
    </ul>
  </main>
{% endblock %}
